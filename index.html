<head>

    crossorigin="anonymous"

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-storage.js"></script>

  <script src="/__/firebase/init.js"></script>
  <style>
    .bgff {
      background-color: #f5f5f5;
      border-radius: 3px;
      margin: 10px;
      padding: 5px;
    }
    li {
      display: block;
    }
    .btnx {
      margin: 3px;
    }
    .combg {
      padding: 3px;
      background-color: yellowgreen;
      border-radius: 5px;
    }

      padding: 3px;
    }
  </style>

<body>
  <div id="main">
    <h1>Project FLow</h1>
    <a
      href="#"
      onclick="firebase.auth().signOut()"
      style="text-decoration: none"
    >
      Sign out</a
    >
    <input readonly id="imgstatus" value="Ready." />
    <br />
    <textarea
      placeholder="add questions here fetched by js"
      id="inputall"
      rows="4"
      cols="50"
    ></textarea>
    <button id="btnall">Submit All Questions</button>
    <br />
    <textarea
      placeholder="add question here"
      id="inputquestion"
      rows="4"
      cols="50"
    ></textarea>
    <button id="btn">Submit Question</button>
    <!-- <button id="fa">Fetch All (Use this button carefully)</button> -->
    <br />
    <input size="50" type="text" id="filter" placeholder="filter questions" />
    <div id="livesection">
      <!-- do some jquery -->
      <p id="loading">Loading... OR No Questions</p>
    </div>

    <script src="./mymain.js"></script>
  </div>
</body>
